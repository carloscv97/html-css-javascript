<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link rel="stylesheet" href="index.css">
   <title>Menu Responsive</title>
</head>

<body>
   <nav>
      <!-- Mobile Menu -->
      <div class="mobile">
         <div class="header">
            <div class="logo">Logo</div>
            <div class="more">
               <button id="btnMore">
                  <span class="material-symbols-outlined">
                     menu
                  </span>
               </button>
            </div>
         </div>
         <div id="linksMobile" class="links collapse">
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Search</a>
            <a href="#">Sign Up</a>
            <a href="#">Sign In</a>
         </div>
      </div>

      <!-- Desktop Menu -->
      <div class="desktop">
         <div class="logo">
            Logo
         </div>

         <div class="primary">
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
         </div>

         <div class="secondary full">
            <a href="#">Search</a>
            <a href="#">Sign Up</a>
            <a href="#">Sign In</a>
         </div>

         <!-- When is mid screen -->
         <div class="secondary mini">
            <a href="#" class="more">More</a>
            <div class="submenu">
               <a href="#">Search</a>
               <a href="#">Sign Up</a>
               <a href="#">Sign In</a>
            </div>
         </div>
      </div>
   </nav>
</body>


<script>
   btnMore.addEventListener('click', () => {
      linksMobile.classList.toggle('collapse');
   });
</script>

</html>
