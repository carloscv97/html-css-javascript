<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/styles.css">
   <title>Calculadora</title>
</head>

<body>
   <div class="container">
      <div class="calculator">
         <div class="theme-toggler">
            <i class="toggle-icon"></i>
         </div>
         <div class="calculator-screen">
            <div id="display" class="current"></div>
         </div>
         <div class="buttons">
            <table>
               <tr>
                  <td><button class="btn-operator" id="clear">C</button></td>
                  <td><button class="btn-operator" id="divide">/</button></td>
                  <td><button class="btn-operator" id="multiply">*</button></td>
                  <td><button class="btn-operator" id="delete">Del</button></td>
               </tr>

               <tr>
                  <td><button class="btn-number" id="seven">7</button></td>
                  <td><button class="btn-number" id="eight">8</button></td>
                  <td><button class="btn-number" id="nine">9</button></td>
                  <td><button class="btn-operator" id="subtract">-</button></td>
               </tr>

               <tr>
                  <td><button class="btn-number" id="four">4</button></td>
                  <td><button class="btn-number" id="five">5</button></td>
                  <td><button class="btn-number" id="six">6</button></td>
                  <td><button class="btn-operator" id="add">+</button></td>
               </tr>

               <tr>
                  <td><button class="btn-number" id="one">1</button></td>
                  <td><button class="btn-number" id="two">2</button></td>
                  <td><button class="btn-number" id="three">3</button></td>
                  <td rowspan="2"><button class="btn-equal" id="equals">=</button></td>
               </tr>

               <tr>
                  <td><button class="btn-operator" id="decimal">.</button></td>
                  <td><button class="btn-number" id="zero">0</button></td>
                  <td><button class="btn-operator" id="doubleZero">00</button></td>
               </tr>
            </table>
         </div>
      </div>
</body>

<script src="script.js"></script>

</html>
