<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Card Onmouseover</title>
   <link rel="stylesheet" href="css/styles.css">
</head>

<body>
   <div class="container">
      <ul class="thum">
         <li><img src="images/shoes1.png" alt=""></li>
         <li><img src="images/shoes2.png" alt=""></li>
         <li><img src="images/shoes3.png" alt=""></li>
      </ul>
      <div class="imgBox">
         <h2>Nike Air Zoom</h2>
         <img src="images/shoes1.png" id="principalImg" alt="">
         <div class="sizesBox">
            <span>Size</span>
            <ul class="sizes">
               <li>7</li>
               <li>8</li>
               <li>9</li>
               <li>10</li>
            </ul>
         </div>
         <button class="btnAdd">Add To Cart</button>
      </div>
   </div>
</body>
<script src="script.js"></script>

</html>
